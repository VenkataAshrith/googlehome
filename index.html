<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="google.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>

<body>
    <header style="margin: bottom 10;">
        <div id="gi">
            <a href="https://mail.google.com">Gmail</a>

    <div class="logo">
        <h1 class="textlogo">
            <span class="g" style="color: rgb(116, 116, 236); -webkit-text-stroke:1px black">G</span><span style="color: red; -webkit-text-stroke:1px black">o</span><span style="color: yellow; -webkit-text-stroke:1px black">o</span><span style="color:rgb(116, 116, 236) ; -webkit-text-stroke:1px black">g</span><span style="color: green; -webkit-text-stroke:1px black">l</span><span style="color: red; -webkit-text-stroke:1px black">e</span>
        </h1>
        
    </div>
    <div style="max-width:400px;margin:auto">
        <div class="input-icons">
            <i class="fa">&#xf002</i>
            <input class="input-fields" type="search" placeholder="Search Google or Type URL" >
        </div>
        
    </div>
    <div class="grid-container">
        <div class="item1">
            <a href="https://www.youtube.com/"><i style="font-size:70px; color:red;" class="fa">&#xf16a;</i></a>
        </div>
        <div class="item2">
            <a href="https://www.amazon.in/"><i style="font-size:70px; color:black" class="fa">&#xf270;</i></a>
        </div>

        </div>
        <div class="item4">
            <a href="https://github.com/"><i style="font-size: 70px;" class="fa">&#xf09b;</i></a>
        </div>
        <div class="item5">
            <a href="https://linkedin.co/"><i style="font-size:70px; color:rgb(21, 74, 154)" class="fa">&#xf0e1;</i></a>

        </div>
        <div class="item6">
            <a href="https://twitter.com/"><i style="font-size:70px; color:rgb(71, 138, 189)" class="fa">&#xf099;</i></a>
        </div>
